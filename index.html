<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clonical Gradient</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="content">
            <h3>The latest features of CSS in 2021</h3>
            <h4>Conical <span>gradients</span></h4>
            <p>The conic-gradient function can be used to create an interesting range of image patterns such as conical
                shapes, pie charts, color wheels, and glossy surfaces.</p>
        </div>
        <div class="example">
            <h2>Colour Wheel</h2>
            <div class="conic circle" style="background: conic-gradient(yellow, lime, blue, violet, red, yellow)"></div>
        </div>

        <div class="example">
            <h2>Pie Chart</h2>
            <div class="conic circle" style="background: conic-gradient(#444 0 25%, gold 0 70%, #00aaff 0 100%)"></div>
        </div>

        <div class="example">
            <h2>Rays</h2>
            <div class="conic"
                style="background: repeating-conic-gradient(from 7.5deg at 50% 0, transparent 0 15deg, gold 0 30deg)">
            </div>
        </div>

        <div class="example">
            <h2>Simple Cone</h2>
            <div class="conic circle" style="background: conic-gradient(white, black)"></div>
        </div>

        <div class="example">
            <h2>Smoother Cone</h2>
            <div class="conic circle" style="background: conic-gradient(from -45deg, white, black, white)"></div>
        </div>
    </main>
</body>

</html>
